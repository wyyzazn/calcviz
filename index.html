<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор визиток</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #666666c9;
        }
        .color-image {
            display: none;
        }
        .row{
            justify-content: space-between;
        }
        .col-12{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container vh-100">
    <h1 class="display-3 text-center">Калькулятор визиток</h1>
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="calk shadow-lg p-4 mt-5 rounded-3">
                <h3>Рассчет стоимости</h3>
                <label for="card-quantity"><strong>Тираж</strong></label>
                <input type="number" min="30" value="90" step="10" class="form-control"  id="card-quantity">
                <label for ="card-paper"><strong>Бумага</strong></label>
                <select class="form-control" id="card-paper" placeholder="Выбрать тираж"></select>
                <label for ="card-color"><strong>Цвет</strong></label>
                <select class="form-control" id="card-color" placeholder="Выбрать цвет"></select>
                <h4 class="mt-4">Стоимость таража:</h4>
                <p class="text-center display-5"><span id="final_price"> 0</span> рублей</p>
            </div>
        </div>
    <div class="col-12 col-md-6">
        <div class="text-end mt-5">
            <img src="img/1_0.png" class="color-image" alt="img" id="card_1_0">
            <img src="img/1_1.png" class="color-image" alt="img" id="card_1_1">
            <img src="img/4_0.png" class="color-image" alt="img" id="card_4_0">
            <img src="img/4_1.png" class="color-image" alt="img" id="card_4_1">
            <img src="img/4_4.png" class="color-image" alt="img" id="card_4_4">
        </div>

    </div>
    
</div>

<script src="calculator.js"></script>
</body>
</html>
